<!doctype html>
<html lang="ru">
  <head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="generator" content="Hugo 0.108.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}">
    <link rel="stylesheet" href="{% static 'css/custom_base.css'%}">
    <link rel="stylesheet" href="{% static 'css/dashboard.css'%}" >
    <link rel="stylesheet" href="{% static 'css/map.css'%}" >
    <script src="{% static 'js/bootstrap.bundle.min.js'%}"></script>

    <title>
      {% block title %}

      {% endblock %}
    </title>
    {% block script %}
    {% endblock script %}

  </head>
  <body>
    
<header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
  <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3 fs-6" href="{% url 'technicians:index' %}">tasker/NEVA</a>
  <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  {% if user.technician %}
  {% else %}
  <input class="form-control form-control-dark w-100 rounded-0 border-0" type="text" placeholder="Search" aria-label="Search">
  <div class="navbar-nav">
    <div class="nav-item text-nowrap">
      <a class="nav-link px-3" href="{%url 'logout'%}">Выйти</a>
    </div>
  </div>
  {% endif %}
</header>
<div class="container-fluid">
  <div class="row">
    <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block   collapse">
      <div class='card mt-2 mr-2'>
       {% block sidebarMenu %}
       {% endblock sidebarMenu %}
      </div>
    </nav> 
    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
      {% block content %}
      {% endblock content %}
    </main>
  </div>
</div>




  </body>
</html>
