{% load thumbnail %}
{% load user_filters %}
<div class="accordion" id="accordion-technician{{technician.id}}-event">
    <div class="card mb-1 mt-1" >
      <div class="card-body"  data-bs-toggle="collapse" data-bs-target="#collapse-technician{{technician.id}}-event"  aria-controls="collapse-technician{{technician.id}}-event">
            <h5>События</h5>
      </div>
      <div id="collapse-technician{{technician.id}}-event" class="accordion-collapse collapse" aria-labelledby="heading-technician{{technician.id}}-event">
        <div class="card-body">
          тут должны быть события
        </div>
      </div>
    </div>
</div>
<div class="collapse mb-2" id="collapseZoneDelet-technician{{technician.id}}-event">
  <div class="card card-body">
    <p class="card-text">Зоны обслуживания:
      {% for zone in  technician_zone %}
        <p class="card-text">{{ zone.service_zone }} <a class="badge bg-danger" href="{% url 'engineers:technician_zone_delete' zone.id %}">удалить зону</a> </p>
      {% endfor %}
    </p>
  </div>
</div>
<div class="collapse mb-2" id="collapseZoneAdd-technician{{technician.id}}-event">
  <div class="card card-body">
    <p class="card-text">Зоны обслуживания:
      <h6>Добавить зону</h6>
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Добавить</button>
      </form>
    </p>
  </div>
</div>
