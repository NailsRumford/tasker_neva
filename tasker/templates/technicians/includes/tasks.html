<div class = 'container mt-2 pt-2 pb-3 border border-dark'>
  <div class="d-flex">
    <div class="p-2 flex-grow-1">
      <div class="fs-4">
        Задачи
      </div>
      <div class="btn-group btn-group-sm" role="group" aria-label="филтр">
        <a href="{% url 'technicians:tasks' 2 %}">
          <button type="button" class="btn btn-outline-dark btn-sm-filter {% if to_date == 2 %}active{% else %}{% endif %}">день</button>
        </a>
        <a href="{% url 'technicians:tasks' 7 %}">
          <button type="button" class="btn btn-outline-dark btn-sm-filter {% if to_date == 7 %}active{% else %}{% endif %}">неделя</button>
        </a>
        <a href="{% url 'technicians:tasks' 30 %}">
          <button type="button" class="btn btn-outline-dark btn-sm-filter {% if to_date == 30 %}active{% else %}{% endif %}">месяц</button>
        </a>
      </div>
    </div>
    <div class="p-2">
      <div data-bs-target="#carouselTasks" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1">
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-stickies" viewBox="0 0 16 16">
          <path d="M1.5 0A1.5 1.5 0 0 0 0 1.5V13a1 1 0 0 0 1 1V1.5a.5.5 0 0 1 .5-.5H14a1 1 0 0 0-1-1H1.5z"></path>
          <path d="M3.5 2A1.5 1.5 0 0 0 2 3.5v11A1.5 1.5 0 0 0 3.5 16h6.086a1.5 1.5 0 0 0 1.06-.44l4.915-4.914A1.5 1.5 0 0 0 16 9.586V3.5A1.5 1.5 0 0 0 14.5 2h-11zM3 3.5a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 .5.5V9h-4.5A1.5 1.5 0 0 0 9 10.5V15H3.5a.5.5 0 0 1-.5-.5v-11zm7 11.293V10.5a.5.5 0 0 1 .5-.5h4.293L10 14.793z"></path>
        </svg>
      </div>
    </div>
    <div class="p-2">
      <div data-bs-target="#carouselTasks" data-bs-slide-to="1" aria-label="Slide 2">
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-map" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M15.817.113A.5.5 0 0 1 16 .5v14a.5.5 0 0 1-.402.49l-5 1a.502.502 0 0 1-.196 0L5.5 15.01l-4.902.98A.5.5 0 0 1 0 15.5v-14a.5.5 0 0 1 .402-.49l5-1a.5.5 0 0 1 .196 0L10.5.99l4.902-.98a.5.5 0 0 1 .415.103zM10 1.91l-4-.8v12.98l4 .8V1.91zm1 12.98 4-.8V1.11l-4 .8v12.98zm-6-.8V1.11l-4 .8v12.98l4-.8z"></path>
        </svg>
      </div>
    </div>
  </div>
  <div id="carouselTasks" class="carousel slide">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <div class="accordion accordion-flush" id="accordionTasks">
          {% if fire_alarm_objects %}
            {% include 'technicians/includes/fire_alarm_objects.html' %}   
          {% endif %}
        </div>
      </div>
      <div class="carousel-item">
        {% include 'technicians/includes/map.html' %}
      </div>
    </div>
  </div>
</div>
