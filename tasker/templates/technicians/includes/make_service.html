<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#make_service{{object.id}}">
  Сделать обслуживание
</button>
<div class="modal fade" id="make_service{{object.id}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Создать обслуживание для {{ object.name }}</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
        </div>
        <div class="modal-body">
            <form id="service-form" method="POST" enctype="multipart/form-data" action="{% url 'technicians:make_service' object.id %}">
              {% csrf_token %}
              {{ form.as_p }}
              <button type="submit" class="btn btn-primary">Сохранить изменения</button>
            </form>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
          <button type="submit" class="btn btn-primary">Сохранить изменения</button>
        </div>
      </div>
    </div>
  </div>
