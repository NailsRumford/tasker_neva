{% extends 'base.html' %}

{% block content %}
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    {% if form.errors %}
        <div class="alert alert-danger">
            {% for field in form %}
                {% for error in field.errors %}
                    <strong>{{ field.label }}:</strong> {{ error }}<br>
                {% endfor %}
            {% endfor %}
        </div>
    {% endif %}

    <button type="submit">Submit</button>
</form>
{% endblock %}
